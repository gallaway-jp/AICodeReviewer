[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicodereviewer"
version = "0.1.0"
description = "AI Code Review Program"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "boto3",
    "keyring",
]
requires-python = ">=3.8"

[project.scripts]
aicodereviewer = "aicodereviewer.main:main"

[tool.setuptools.packages.find]
where = ["src"]