[backend]
type = local

[performance]
max_file_size_mb = 10
max_fix_file_size_mb = 5
file_cache_size = 100
min_request_interval_seconds = 6.0
max_requests_per_minute = 10
api_timeout_seconds = 300
connect_timeout_seconds = 30
max_content_length = 100000
max_fix_content_length = 50000

[processing]
batch_size = 5
enable_parallel_processing = false
combine_files = true

[logging]
log_level = INFO
enable_performance_logging = true
enable_file_logging = false
log_file = aicodereviewer.log

[model]
model_id = anthropic.claude-3-5-sonnet-20240620-v1:0

[aws]
access_key_id = 
region = us-east-1
session_token = 
sso_session = 
sso_account_id = 
sso_role_name = 
sso_region = us-east-1
sso_start_url = 
sso_registration_scopes = sso:account:access
output = json

[kiro]
wsl_distro = 
cli_command = kiro
timeout = 300

[copilot]
copilot_path = copilot
timeout = 300
model = gpt-5-mini

[local_llm]
api_url = http://localhost:1234
api_type = lmstudio
model = default
api_key = 
timeout = 300
max_tokens = 4096

[gui]
theme = system
language = en
review_language = system
editor_command = 
project_path = D:/Development/SVN/SVNCheckout/sample_project
programmers = p1
reviewers = r1
spec_file = 
review_types = best_practices

[output]
formats = json,txt

