# AICodeReviewer Configuration
# This file contains performance and resource optimization settings

[performance]
# File processing limits
max_file_size_mb = 10
max_fix_file_size_mb = 5
file_cache_size = 100

# API rate limiting
min_request_interval_seconds = 6.0
max_requests_per_minute = 10
api_timeout_seconds = 300
connect_timeout_seconds = 30

# Content limits
max_content_length = 100000  # ~100KB for API requests
max_fix_content_length = 50000  # ~50KB for fix operations

[processing]
# Batch processing
batch_size = 5                              # Number of files to process in each batch
enable_parallel_processing = false          # Enable parallel batch processing (ThreadPoolExecutor with 2-4 workers)

[logging]
# Logging levels: DEBUG, INFO, WARNING, ERROR
log_level = INFO
enable_performance_logging = true
# Enable file logging for debugging (optional)
enable_file_logging = false
log_file = aicodereviewer.log

[model]
# AWS Bedrock model ID for code review
; model_id = anthropic.claude-3-5-sonnet-20240620-v1:0
